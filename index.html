<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="header-title">Rock-Paper-Scissors!</h1>
        </div>
        <div class="game-container">
            <div class="result-container">
                <div class="result-title" id="result-title"></div>
                <div class="result" id="result-text"></div>
            </div>
            <div class="player-choice-buttons">
                <button type="button" id="rockBtn" class="choice-button"><img src="rock.png" alt="Rock"></button>
                <button type="button" id="paperBtn" class="choice-button"><img src="paper.png" alt="Paper"></button>
                <button type="button" id="scissorsBtn" class="choice-button"><img src="scissors.png" alt="Scissors"></button>
            </div>
            <div class="score-counter">
                <h1 class="score-counter-title">The Current Score is:</h1>
                <div class="score-container">
                    <p class="scores" id='player-score'>Player: 0</p>
                    <p class="scores" id='computer-score'>Computer: 0</p>
                </div>
            </div>
            <div class="end-game">
                <h1 class="end-game-title" id='end-game-text'></h1>
                <button type="button" id="play-again">Play Again</button>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Daniel Bevan 2021-2022</p>
            <p>Icons provided by flaticon.com</p>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
